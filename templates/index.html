<!doctype html>

<html lang="pt-br">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- IMPORTING FONT FROM GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Neonderthaw&display=swap" rel="stylesheet">

        <title>Advices</title>

        <style>

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body { background-color: #cddfa5; }

            h1, form {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            div.container { height: 70vh; }

            form {
                height: 100%;
                margin-top: -20px;
            }

            div.advice-container { margin-bottom: 30px; }

            h3 {
                margin-top: -100px;
                font-family: 'Luxurious Roman', cursive;
            }

        </style>

    </head>

    <body>

        <div class = "container">

            <h1 class = "mt-5 mb-3 ml-5">Advice System</h1>
            <form action = "/" method = "POST">
   
                <div class = "advice-container">

                    <h3>{{ advice }}</h3>

                </div>
                <button class = "btn btn-primary" type = "submit">Another Advice</button>

            </form>

        </div>
















        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </body>

</html>
